<extend name="Public:layout" />
<block name="cssjs">
	<link rel="stylesheet" href="__PUBLIC__/home/css/article.css">
</block>		
<block name="main">
	<div class="amain">
		<h1>{$art.article_title}</h1>
		<span>分类：<b>{$art.type_name}</b> 作者：<b>{$art.admin_name}</b> 发表时间：<b>[{$art.article_time|date='Y-m-d H:i:s',###}]</b> </span>
		<div class="con">
			{$art.article_content|htmlspecialchars_decode}
		</div>
		<div class="next">
			<span class="n" rel="{$next}">上一篇</span>
			<span class="p" rel="{$prev}">下一篇</span>
		</div>
	</div>
	<script>
		$(function(){
			$('.n').click(function(){
				var id = $(this).attr('rel');
				if(id){
					location.href = '__CONTROLLER__/index/id/'+id;
				}else{
					layer.msg('已经到第一篇文章！',1,3);
				}
			})
			$('.p').click(function(){
				var id = $(this).attr('rel');
				if(id){
					location.href = '__CONTROLLER__/index/id/'+id;
				}else{
					layer.msg('已经到最后一篇文章！',1,3);
				}
			})
		})
	</script>
</block>
