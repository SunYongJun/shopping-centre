<extend name="Public:layout" />
<block name="toptitle">
<li class="active"><a href="__MODULE__/User/index">会员管理</a></li>
<li class="active"><a href="__MODULE__/User/add">添加会员</a></li>
</block>
<block name="main">

	<div class="page-content">
		<div class="page-header">
			<h1>
				添加会员
				<small> <i class="icon-double-angle-right"></i>
					请在下面添加具体会员信息
				</small>
			</h1>
		</div>
		<!-- /.page-header -->

		<div class="row">
			<div class="col-xs-12">
				<!-- PAGE CONTENT BEGINS -->

				<form class="form-horizontal" role="form" method="post" action="__CONTROLLER__/insert" enctype="multipart/form-data" id="formsend">
					<div class="form-group">
						<label class="col-sm-3 control-label no-padding-right" for="mail" >用户e-mail：</label>

						<div class="col-sm-9">
							<input type="text" id="mail" placeholder="请输入e-mail" class="col-xs-10 col-sm-5" name="user_email" maxlength="30" />
							<span id="warning-one" class="middle"></span>
						</div>
					</div>

					<div class="space-4"></div>

					<div class="form-group">
						<label class="col-sm-3 control-label no-padding-right" for="pwd">用户密码：</label>

						<div class="col-sm-9">
							<input type="password" id="pwd" placeholder="请输入密码" class="col-xs-10 col-sm-5" name="user_pwd" maxlength="16" />
								<span id="warning-two" class="middle"></span>
						</div>
					</div>
					<!-- 确认密码 -->
					<div class="space-4"></div>
					<div class="form-group">
						<label class="col-sm-3 control-label no-padding-right" for="repwd">确认密码：</label>
						<div class="col-sm-9">
							<input type="password" id="repwd" placeholder="请再次确认密码" class="col-xs-10 col-sm-5"  name="re_user_pwd"/>
								<span id="warning-three" class="middle"></span>
						</div>
					</div>

					<div class="form-group">
						<label class="col-sm-3 control-label no-padding-right" for="alias">昵称：</label>
						<div class="col-sm-9">
							<span class="input-icon">
								<input type="text" id="alias" maxlength="20" name="user_alias" maxlength="20" /> <i class="icon-leaf blue"></i>
								<span id="warning-four" class="middle"></span>
							</span>
						</div>
					</div>

					<div class="space-4"></div>
					<!-- 电话 -->
					<div class="form-group">
						<label class="col-sm-3 control-label no-padding-right" for="phone">电话：</label>

						<div class="col-sm-9">
							<span class="input-icon">
								<input type="text" id="phone" name="user_phone"  placeholder="请输入电话号码" maxlength="11" /><i class="icon-phone"></i>
							<span id="warning-five" class="middle"></span>	
							</span>
						</div>
					</div>

					<!-- 性别 -->
					<div class="control-group">
					<label class="col-sm-3 control-label no-padding-right" for="form-field-5">性别：&nbsp;</label>
						<div class="radio inline">
							<label>
								<input name="user_sex" type="radio" class="ace" value="1"/>
								<span class="lbl">男</span>
							</label>
						</div>

						<div class="radio inline">
							<label>
								<input name="user_sex" type="radio" class="ace" value="0"/>
								<span class="lbl">女</span>
							</label>
						</div>
					</div>
					<!-- 性别结束 -->
					<div class="space-4"></div>
					
					<!-- 生日开始 -->
					<div class="control-group">
						<label class="col-sm-3 control-label no-padding-right" for="id-date-picker-1">生日：&nbsp;</label>

						<div class="row">
							<div class="col-xs-4 col-sm-3 no-padding-left">
								<div class="input-group ">
									<input class="form-control date-picker " id="id-date-picker-1" type="text" data-date-format="yyyy-mm-dd" name="user_birth" />					
									<span class="input-group-addon"> <i class="icon-calendar bigger-110"></i>
									</span>
								</div>
							</div>
						</div>
					</div>
					<!-- 生日结束 -->


					<div class="space-4"></div>
					<div class="space-4"></div>
					<div class="space-4"></div>

					<!-- 头像 -->

				<div class="form-group" id="logo">
					<label class="col-sm-3 control-label no-padding-right" for="form-field-1" >添加图片</label>

					<div class="col-sm-9">
						<!-- uploadify上传插件 -->
						<div id="imgs"></div>
						<input id="file_upload" name="user_pic" type="file" />
						<!-- uploadify上传插件 -->
						<input type="hidden" id="uplogo" name="user_pic">
						<!-- 上传的图片地址放到这里面 -->
					</div>
				</div>

					<div class="space-4"></div>

					<!-- 资金 -->

					<div class="form-group">
						<label class="col-sm-3 control-label no-padding-right">用户资金：</label>

						<div class="col-sm-9">
							<span class="input-icon ">
								<input type="text" id="money" name="user_money"/> <i class="icon-leaf blue"></i>
								<span id="warning-six" class="middle"></span>
							</span>
						</div>
					</div>
					
					<!-- 资金结束 -->

					<div class="space-4"></div>

					<!-- 花粉 -->

					<div class="form-group">
						<label class="col-sm-3 control-label no-padding-right">用户花粉数量：</label>

						<div class="col-sm-9">
							<span class="input-icon">
								<input type="text" id="coin" name="user_coin" /> <i class="icon-leaf blue"></i>
								<span id="warning-seven" class="middle"></span>
							</span>
						</div>
					</div>
					
					<!-- 花粉结束 -->
			
					<!-- 用户qq -->
					<div class="form-group ">	
						<label class="col-sm-3 control-label no-padding-right" for="qq" >用户qq：</label>
						<div class="col-sm-6 ">
							<input type="text" maxlength="12" id="qq" placeholder="请输入qq号码" class="col-xs-10 col-sm-5 " name="user_qq"/>
							<span id="warning-eight" class="middle"></span>
						</div>
					</div>

					<div class="space-4"></div>

					<!-- 用户状态 -->
					<div class="control-group">
					<label class="col-sm-3 control-label no-padding-right" for="form-field-10">状态：&nbsp;</label>
						<div class="radio inline">
							<label>
								<input name="is_delete" type="radio" class="ace"  value="1"/>
								<span class="lbl">禁用</span>
							</label>
						</div>

						<div class="radio inline">
							<label>
								<input name="is_delete" type="radio" class="ace" value="0"/>
								<span class="lbl">不禁用</span>
							</label>
						</div>
					</div>

					<div class="clearfix form-actions">
						<div class="col-md-offset-3 col-md-9">
							<input id="sub" class="btn btn-info" type="button" value="添加">
							&nbsp; &nbsp; &nbsp;
							<button class="btn" type="reset">
								<i class="icon-undo bigger-110"></i>
								重置
							</button>
						</div>
					</div>

					<div class="hr hr-24"></div>

					
					<!-- /row -->

					<div class="space-24"></div>

				</form>
				
			</div>
			<!-- PAGE CONTENT ENDS -->
		</div>
	</div>
	<script>
	$(function() {
		// 文件上传插件
		var img = '';

		$('#file_upload').uploadify({
	        'swf' : '__PUBLIC__/uploadify/uploadify.swf',
	        'uploader' : '__CONTROLLER__/myupload',
	        'buttonText' : '头像上传',
	        'onUploadSuccess' : function(file, data, response) {
	        	img = "&nbsp;&nbsp;&nbsp;&nbsp;<img height='60px' src='__PUBLIC__/"+data+"'>";
	        	$('#imgs').html(img);
	        	$('#uplogo').val(data);
        	}
    	});
	})
	</script>

		<script src="__PUBLIC__/admin/js/chosen.jquery.min.js"></script>
		<script src="__PUBLIC__/admin/js/date-time/bootstrap-datepicker.min.js"></script>
		<script src="__PUBLIC__/admin/js/jquery.autosize.min.js"></script>
		<script src="__PUBLIC__/admin/js/jquery.inputlimiter.1.3.1.min.js"></script>
		<script src="__PUBLIC__/admin/js/ace-elements.min.js"></script>
		<script type="text/javascript">
			jQuery(function($) {
				$('.date-picker').datepicker({autoclose:true}).next().on(ace.click_event, function(){
					$(this).prev().focus();
				});
			});
	
	</script>
	
	<script>
	$(function(){
		var mail = false;
		var pwd = false;
		var newpwd = false;
		var phone = true;
		var qq = true;
		var money = true;
		var coins = true;
		var alias = true;

		//用户名
		$('#mail').bind('blur',function(){
			var data = $(this).val();
			if(data.length==0){
				$('#warning-one').html('<img src="__PUBLIC__/home/images/gou5.gif"  height="25">用户名不能为空').css('color','red');
			}else{
				$('#warning-one').html('');
				var reg = /^([a-zA-Z0-9_-])+@([a-zA-Z0-9_-])+(\.[a-zA-Z0-9_-]+)+$/;
          		var result = reg.test(data);
          		if(!result){
		              $('#warning-one').html('<img src="__PUBLIC__/home/images/gou5.gif"  height="25">邮箱格式不正确！').css('color','red');
		          }else{
		            $.post('__CONTROLLER__/checkMail',{email:data},function(data){
		              if(data){
	                  	$('#warning-one').html('<img src="__PUBLIC__/home/images/gou5.gif"  height="25">用户已存在，请换一个新的邮箱进行注册！').css('color','red');
						}else{
			
							$('#warning-one').html('<img src="__PUBLIC__/home/images/gou4.gif" height="25">');
							mail = true;
						}	
          			})
		         }
		     }
		});


		// 用户密码
		$('#pwd').focus(function(){
			$('#warning-two').html('密码最小长度不得小于6，最大长度不得大于16').css('color','#666');
		});
		$('#pwd').blur(function(){
			var userpwd = $(this).val();
			if(userpwd.length < 6 || userpwd.length>16){
				$('#warning-two').html('<img src="__PUBLIC__/home/images/gou5.gif"  height="25">密码最小长度不得小于6，最大长度不得大于16').css('color','red');
			}else{
				$('#warning-two').html('<img src="__PUBLIC__/home/images/gou4.gif"  height="25">');
					pwd = true;
			}
		});


		//验证两次输入密码是否一致
		$('#repwd').blur(function(){
			var repwd = $(this).val();
			var pwd = $('#pwd').val();
			if(repwd != pwd){
				$('#warning-three').html('<img src="__PUBLIC__/home/images/gou5.gif" height="25">两次密码不一致').css('color','red');
			}else if(repwd.length==0){
				$('#warning-three').html('<img src="__PUBLIC__/home/images/gou5.gif"  height="25">请再次确认密码').css('color','red');
			}else{
				
				$('#warning-three').html('<img src="__PUBLIC__/home/images/gou4.gif" height="25">');
				newpwd = true;
			}
		})

		// 用户昵称
		$('#alias').focus(function(){
			$('#warning-four').html('由数字、字母、下划线组成的20个字符以内组成');
		})

		$('#alias').blur(function(){
			var $ualias = $(this).val();
			var reg = /^([a-zA-Z1-9_-]){1,20}$/;
			var result = reg.test($ualias); 
			if(!result){
				$('#warning-four').html('<img src="__PUBLIC__/home/images/gou5.gif" height="25">请输入20个字符以内由数字、字母、下划线组成').css('color','red');
				alias = false;
			}else{
				alias = true;
				$('#warning-four').html('<img src="__PUBLIC__/home/images/gou4.gif" height="25">');
			}

		})

		// 用户电话
		$('#phone').blur(function(){
			var $tel = $(this).val();
			var reg = /^([1-9]){1}([0-9]{5,10})$/;
			var result = reg.test($tel);
			if(!result){
				$('#warning-five').html('<img src="__PUBLIC__/home/images/gou5.gif" height="25">请输入电话号码格式').css('color','red');
				phone = false;
			}else{
				phone = true;
				$('#warning-five').html('<img src="__PUBLIC__/home/images/gou4.gif" height="25">');
			}

		})

		//金币 
		$('#money').blur(function(){
			var $money = $(this).val();
			var reg = /^([1-9]\d{0,9})(\.\d{1,2})?$/;
			var result = reg.test($money);
			if(!result){
				$('#warning-six').html('<img src="__PUBLIC__/home/images/gou5.gif" height="25">资金格式错误').css('color','red');
				money = false;
			}else{
				money = true;
				$('#warning-six').html('<img src="__PUBLIC__/home/images/gou4.gif" height="25">');
			}
		})

		// 花粉
		$('#coin').blur(function(){
			var $ucoin = $(this).val();
			var reg = /^[0-9]{0,10}$/;
			var result = reg.test($ucoin);
			if(!result){
				$('#warning-seven').html('<img src="__PUBLIC__/home/images/gou5.gif" height="25">花粉格式错误').css('color','red');
				coins = false;
			}else{
				coins = true;
				$('#warning-seven').html('<img src="__PUBLIC__/home/images/gou4.gif" height="25">');
			}
		})

		// qq
		$('#qq').blur(function(){
			var $qq = $(this).val();
			var reg = /^[0-9]{5,15}$/;
			var result = reg.test($qq);
			if(!result){
				$('#warning-eight').html('<img src="__PUBLIC__/home/images/gou5.gif" height="25">qq格式错误').css('color','red');
				uqq = false;
			}else{
				uqq = true;
				$('#warning-eight').html('<img src="__PUBLIC__/home/images/gou4.gif" height="25">');
			}
		})




		$('#sub').bind('click',function(){
			if($('#pwd').val() != $('#repwd').val()){
				$('#warning-three').html('<img src="__PUBLIC__/home/images/gou5.gif" height="25">两次密码不一致').css('color','red');
				return false;

			}
			if(mail && pwd && newpwd && qq && phone && alias && money && coins){
			
				$('#formsend').submit();
			}else{
				return false;
			}
		})





	})
	</script>
</block>
