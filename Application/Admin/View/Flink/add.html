<extend name="Public:layout" />
<block name="toptitle">
<li class="active"><a href="__MODULE__/Flink/index">友情链接列表</a></li>
<li class="active"><a href="__MODULE__/Flink/add">添加友情链接</a></li>
</block>
<block name="main">
<!-- 添加文章分类 -->
<div class="page-content">
	<div class="page-header">
		<h1>
			友情链接管理
			<small>
				<i class="icon-double-angle-right"></i>
				添加友情链接
			</small>
		</h1>
	</div><!-- /.page-header -->
	<div class="row">
		<div class="col-xs-12">
			<!-- PAGE CONTENT BEGINS -->
			<form class="form-horizontal" action="__CONTROLLER__/insert" enctype="multipart/form-data" role="form" method="post" id="addform">
				<div class="form-group">
					<label class="col-sm-3 control-label no-padding-right" for="form-field-1" > 友情链接名字 </label>

					<div class="col-sm-9">
						<input type="text" id="form-field-1" placeholder="请输入友情链接名字。" class="col-xs-10 col-sm-5" name="link_name" required/><span class="text-danger" style="display:none">请输入友情链接名字！</span>
					</div>
				</div>
				
				<div class="form-group">
					<label class="col-sm-3 control-label no-padding-right" for="form-field-1" > 友情链接地址 </label>

					<div class="col-sm-9">
						<input type="url" id="form-field-1" placeholder="请输入友情链接地址。" class="col-xs-10 col-sm-5" name="link_url" required/><span class="text-danger" style="display:none">请输入正确链接地址！</span>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-3 control-label no-padding-right" for="form-field-1" > 友情链接类型 </label>

					<div class="col-sm-9">
						<select name="link_type" id="link">
							<option value="1">文字链接</option>
							<option value="2">图片链接</option>
						</select><span class="text-danger" style="display:none">请上传logo！</span>
					</div>
				</div>
				<div class="form-group" id="logo" style="display:none">
					<label class="col-sm-3 control-label no-padding-right" for="form-field-1" > 友情链接logo </label>

					<div class="col-sm-9">
						<!-- uploadify上传插件 -->
						<div id="imgs"></div>
						<input id="file_upload" name="file_upload" type="file" multiple="true" value="" />
						<!-- uploadify上传插件 -->
						<input type="hidden" value="" id="uplogo" name="link_logo">
						<!-- 上传的图片地址放到这里面 -->
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-3 control-label no-padding-right" for="form-field-1" > 友情链接描述 </label>

					<div class="col-sm-9">
						<input type="text" id="form-field-1" placeholder="请输入简单描述。" class="col-xs-10 col-sm-5" name="link_desc"/>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-3 control-label no-padding-right" for="form-field-1" > 友情链接排序 </label>

					<div class="col-sm-9">
						<input type="number" id="form-field-1" placeholder="请输入数字，按值从大到小排序。" class="col-xs-10 col-sm-5" name="order"/>
					</div>
				</div>

				<div class="space-4"></div>

				<div class="form-group">
					<label class="col-sm-3 control-label no-padding-right" for="form-field-2"> 是否显示分类 </label>
					<div class="col-xs-3">
						<div class="radio">
							<label>
							<input name="is_show" type="radio" class="ace" value="1" checked>
							<span class="lbl">显示</span>
							</label>
							<label>
							<input name="is_show" type="radio" class="ace" value="0">
							<span class="lbl">不显示</span>
							</label>
						</div>
					</div>
				</div>

				<div class="clearfix form-actions">
					<div class="col-md-offset-3 col-md-9">
						<button class="btn btn-info" type="button" id="addtype" >
							<i class="icon-ok bigger-110"></i>
							提交
						</button>

						&nbsp; &nbsp; &nbsp;
						<button class="btn" type="reset">
							<i class="icon-undo bigger-110"></i>
							重置
						</button>
					</div>
				</div>
			</form>
		</div><!-- /.col -->
	</div><!-- /.row -->
	</div><!-- /.page-content -->
	<script>
	$(function(){
		//表单验证
		$('input[name="link_name"]').focus();
		var name=false,link=false,picture=false;
		$('input[name="link_name"]').blur(function(){
			if($(this).val()){
				name=true;
				$(this).next().hide();
			}else{
				name=false;
				$(this).focus().next().show();
			}
		})
		$('input[name="link_url"]').blur(function(){
			if($(this).val() == ''){
				$(this).focus();
				$(this).next().show();
				link=false;
			}else{
				var preg = /(https?):\/\/([^\.\/]+)([\.]?)([^\.\/]+)([\.]?)([^\.\/]+)(\/[\w-\.\/\?\%\&\=]*)?/i;
				if(preg.test($(this).val())){
					$(this).next().hide();
					link=true;
				}else{
					$(this).focus();
					$(this).next().show().html('链接格式不正确！');
					link=false;
				}
			}
		})
		$('#link').change(function(){
			if($(this).val() == 2){
				$('#logo').slideDown();
				$(this).next().show();
			}else{
				$('#logo').slideUp();
				$(this).next().hide();
			}
		})
		var img = '';
		// alert('{:U("Flink/myupload")}');
		$('#file_upload').uploadify({
	        'swf' : '__PUBLIC__/uploadify/uploadify.swf',
	        'uploader' : '__CONTROLLER__/myupload',
	        'buttonText' : 'LOGO上传',
	        'onUploadSuccess' : function(file, data, response) {
	        	img = "<img height='30px' src='__PUBLIC__/"+data+"'>";
	        	$('#imgs').html(img);
	        	$('#uplogo').val(data);
        	}
    	});
    	$('#addtype').click(function(){
    		if($('#link').val() == 2 && $('input[name="link_logo"]').val()){
    			picture=true;
    		}else if($('#link').val() == 1){
    			picture=true;
    		}else{
    			picture=false;
    		}
    		if(name && link && picture){
    			$('#addform').submit();
    		}else{
    			layer.msg('请正确填写内容！',2,3);
    		}
    	})
		/*$('#addtype').click(function(){

			var data = $('#addform').serialize();
			$.post('__CONTROLLER__/insert',data,function(data){
				if(data == 1){
					// alert('success');
					layer.msg('添加成功！',2,1);
				}else{
					layer.msg('添加失败！',2,3);
					// alert('error');
				}
			})
		})*/
	})
</script>
</block>
